<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizim Hikayemiz</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Bizim Anılarımız</h1>
        <p>Birlikte geçirdiğimiz güzel anlardan sadece birkaçı...</p>
    </header>

    <main>
        <div class="gallery-container">
              <div class="gallery-item" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="images/fotograf1.jpg" alt="Deniz Kenarı Anısı">
                    </div>
                    <div class="card-back">
                        <h2>İlk Tatilimiz</h2>
                        <p>Deniz kenarında el ele yürüdüğümüz o gün... Dalgaların sesi hala kulaklarımda. Sanki tüm dünya bize aitti o an.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Seni Seviyorum ❤️</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
